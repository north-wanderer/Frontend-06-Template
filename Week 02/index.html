<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>map editor</title>
  <style>
    .cell {
      display: inline-block;
      line-height: 7px;
      width: 6px;
      height: 6px;
      background-color: grey;
      border-bottom: 1px solid white;
      border-right: 1px solid white;
      vertical-align: top;
    }

    #container {
      width: 701px;
      margin: 0 auto;
      font-size: 0;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button onclick="saveMap()">save barrier</button>
  <script>
    let barrier = localStorage['barrier'] ? JSON.parse(localStorage['barrier']) : Array(10000).fill(0)

    function saveMap() {
      localStorage['barrier'] = JSON.stringify(barrier)
    }

    let container = document.querySelector('#container')

    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')

        if (barrier[100 * y + x] === 1) cell.style.backgroundColor = 'black'

        cell.addEventListener('mousemove', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = ''
              barrier[100 * y + x] = 0
            } else {
              cell.style.backgroundColor = 'black'
              barrier[100 * y + x] = 1
            }
          }
        })

        container.appendChild(cell)
      }
    }

    let mousedown = false
    let clear = false

    document.addEventListener('mousedown', (e) => {
      mousedown = true
      // MouseEvent.which is non-standard. Use MouseEvent.button instead.
      clear = (e.button === 2)
    })

    document.addEventListener('mouseup', () => {
      mousedown = false
    })

    document.addEventListener('contextmenu', (e) => {
      e.preventDefault()
    })

    function findValidPath(barrier, start, end) {
      let queue = [start] // breadth first search

      function insert(x, y) {
        // if current point is beyond border
        if (x < 0 || x >= 100 || y < 0 || y >= 100) return
        // if current point is part of barrier or been searched, aka 1 or 2
        if (barrier[100 * y + x]) return
        // map element status: 0 -> empty; 1 -> barrier; 2 -> point of potential path
        barrier[100 * y + x] = 2
        queue.push([x, y])
      }

      console.log('current point:')
      while (queue.length) {
        let [x, y] = queue.shift()
        console.log('  [x, y] :>> ', x, y)
        if (x === end[0] && y === end[1]) return true

        insert(x, y - 1) // up
        insert(x, y + 1) // down
        insert(x - 1, y) // left
        insert(x + 1, y) // right
      }
      return false
    }
  </script>
</body>

</html>
